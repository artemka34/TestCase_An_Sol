<h1 id="tableLabel">Отделы</h1>

<p>Здесь отображаются данные об отделах компании.</p>

<button [routerLink]="'/departments-edit'">Создать отдел</button>

<p *ngIf="!departments"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="departments">
  <thead>
  <tr>
    <th>Название</th>
    <th>Средняя зарплата</th>
    <th>Количество сотрудников</th>
    <th>Действия</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let department of departments">
    <td>{{ department.name }}</td>
    <td>{{ department.departmentDetails.meanSalary }}</td>
    <td>{{ department.departmentDetails.countOfEmployee }}</td>
    <td>
      <button [routerLink]="'/department-edit/'+department.id">Edit</button>
      <button (click)="deleteEmployee(department.id)">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
